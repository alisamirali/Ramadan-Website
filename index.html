<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramadan Counter</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-content">
        <img class="container-moon" src="images/moon.svg" alt="moon" />

        <div class="container-shapes">
          <div class="container-shape">
            <img
              class="container-shapeImg"
              src="images/islamic-shape.svg"
              alt="islamic-shape"
            />
          </div>
          <div class="container-shape">
            <img
              class="container-shapeImg"
              src="images/islamic-shape.svg"
              alt="islamic-shape"
            />
          </div>
          <div class="container-shape">
            <img
              class="container-shapeImg"
              src="images/islamic-shape.svg"
              alt="islamic-shape"
            />
          </div>
          <div class="container-stars">
            <img
              class="container-star"
              src="images/star.svg"
              alt="islamic-shape"
            />
            <img
              class="container-star"
              src="images/star.svg"
              alt="islamic-shape"
            />
            <img
              class="container-star"
              src="images/star.svg"
              alt="islamic-shape"
            />
            <img
              class="container-star"
              src="images/star.svg"
              alt="islamic-shape"
            />
            <img
              class="container-star"
              src="images/star.svg"
              alt="islamic-shape"
            />
            <img
              class="container-star"
              src="images/star.svg"
              alt="islamic-shape"
            />
            <img
              class="container-star"
              src="images/star.svg"
              alt="islamic-shape"
            />
            <img
              class="container-star"
              src="images/star.svg"
              alt="islamic-shape"
            />
          </div>
        </div>

        <p class="container-text">
          <span>باقي</span>
          <span class="container-textTo">على</span>
          <span class="container-textFrom">من</span>
          <span class="container-specialWord">رمضان</span>
        </p>

        <p class="container-remaining">
          <span class="container-remainingTime">--</span>
          <span>يوم </span>
        </p>
      </div>
    </div>

    <script src="js/moment.js"></script>
    <script src="js/moment-hijri.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
